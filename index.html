<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8"/>
    <title>KMD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://blog.eq8.eu/favicon.ico" />

    <style>
      h1{
        font-size: 2em;
        text-align: center;
      }

      h2{
        text-align: center;
        font-size: 1.2em;
      }
    </style>
  </head>

  <body>
    <h1><span></span></h1>

    <script type="text/javascript">
      $( document ).ready(function() {
        $('h1 span').replaceWith(moment("2019-09-08 19:47").fromNow());
      });
    </script>
